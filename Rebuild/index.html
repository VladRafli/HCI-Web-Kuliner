<!DOCTYPE html>
<html>
    <head>
        <title>Hello Bootstrap</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- Style CSS -->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!-- Landing Section -->
        <section class="landing">
            <div class="layer">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <nav class="navbar navbar-expand-md mt-3">
                                <div class="navbar-brand">
                                    <img src="#" alt="Favicon">
                                </div>
                                <ul class="nav">
                                    <li class="nav-item mx-2">
                                        <a class="nav-link" href="#">Home</a>
                                    </li>
                                    <li class="nav-item mx-2">
                                        <a class="nav-link" href="#">Blog</a>
                                    </li>
                                    <li class="nav-item mx-2">
                                        <a class="nav-link" href="#">Dokter Kopi</a>
                                    </li>
                                    <li class="nav-item mx-2">
                                        <a class="nav-link" href="#">About</a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                        <div class="col-md-3 ml-5 info">
                            <h2 class="">Segelas kopi yang cocok untuk anda hanya perlu beberapa ketikan.</h2>
                            <p class="py-3">Ketik kopi atau kedai yang anda inginkan dibawah</p>
                            <form action="post">
                                <input class="form-control" type="text" name="landing_input" placeholder="Nama kopi atau kedai">
                                <button class="btn btn-block my-3" type="submit">Cari</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- JQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
        <!-- Bootstrap JS -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    </body>
</html>
